<div th:fragment="hotNews" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="row">
        <div class="col">
            <h2 class="text-center text-danger">全网最新新闻——极速获取财经资讯</h2>
            <hr>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">标题</th>
                    <th scope="col">数据源</th>
                    <th scope="col">报刊</th>
                    <th scope="col">发布时间</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="news:${latestNewsList}">
                    <td><a th:href="'/newsDetail?newsId='+${news.idnews}" th:text="${news.title}"></a></td>
                    <td th:text="${news.journal}"></td>
                    <td th:text="${news.newssource}"></td>
                    <td th:text="${#dates.format(news.publishtime,'yyyy年MM月dd日 HH:mm:ss')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
