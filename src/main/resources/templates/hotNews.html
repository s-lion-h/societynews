<div th:fragment="hotNews" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="row">
        <h4 class="text-center">最新新闻</h4>
        <hr>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">序号</th>
                <th scope="col">标题</th>
                <th scope="col">发布商</th>
                <th scope="col">发布时间</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="news:${latestNewsList}">
                <th th:text="${news.idnews}"></th>
                <td th:text="${news.title}"></td>
                <td th:text="${news.journal}"></td>
                <td th:text="${#dates.format(news.publishtime,'yyyy年MM月dd日 HH:mm:ss')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
